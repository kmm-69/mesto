<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип место" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/image-Cousteau.jpg" alt="Аватарка Кусто" class="profile__avatar">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <h2 class="profile__surname">Исследователь океана</h2>
                <button type="submit" class="profile__edit"></button>
            </div>

            <button type="submit" class="profile__addButton"></button>

        </section>

        <section class="elements">
            <div class="element">
                <img src="./images/карачаевск.png" alt="Фото Карачаевск" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Карачаевск</h2>
                    <button type="submit" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/эльбрус.png" alt="Фото Эльбрус" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="submit" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/домбай.png" alt="Фото Домбай" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button type="submit" class="element__like"></button>
                </div>
            </div>

            <div class="element">
                <img src="./images/эльбрус-2.png" alt="Гора Эльбрус" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button type="submit" class="element__like"></button>
                </div>

            </div>

            <div class="element">
                <img src="./images/домбай-2.png" alt="Фото Домбай" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Домбай</h2>
                    <button type="submit" class="element__like"></button>
                </div>

            </div>

            <div class="element">
                <img src="./images/карачаево-черкессия.png" alt="Фото Карачаево-Черкессия" class="element__photo">
                <div class="element__info">
                    <h2 class="element__name">Карачаево-Черкессия</h2>
                    <button type="submit" class="element__like"></button>
                </div>

            </div>

        </section>

        <section class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </section>

    </div>

    <section class="popup">
        <button type="submit" class="popup__close"></button>
        <div class="popup__container">

            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-name" class="popup__forms">
                <input type="text" name="user-name" id="user-name" value="Жак-Ив Кусто"
                    class="popup__input popup__input_type_name">

                <input type="text" name="user-job" id="user-job" value="Исследователь океана"
                    class="popup__input popup__input_type_job">

                <button type="submit" class="popup__saveButton">Сохранить</button>
            </form>

        </div>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
