<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип место" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/image-Cousteau.jpg" alt="Аватарка Кусто" class="profile__avatar">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <h2 class="profile__surname">Исследователь океана</h2>
                <button type="button" class="profile__edit"></button>
            </div>

            <button type="button" class="profile__addButton"></button>

        </section>

        <section class="elements">


        </section>

        <section class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </section>

    </div>

    <section class="popup popup_type_profile">
        <button type="button" class="popup__close popup__close_type_profile"></button>
        <div class="popup__container popup__container_type_profile">

            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-name" class="popup__forms popup__forms_type_edit">
                <input type="text" name="user-name" id="user-name" value="Жак-Ив Кусто"
                    class="popup__input popup__input_type_name">

                <input type="text" name="user-job" id="user-job" value="Исследователь океана"
                    class="popup__input popup__input_type_job">

                <button type="submit" class="popup__saveButton popup__saveButton_type_edit">Сохранить</button>
            </form>

        </div>
    </section>

    <section class="popup popup_type_add-card">
        <button type="button" class="popup__close popup__close_type_add-card"></button>
        <div class="popup__container popup__container_type_add-card">

            <h2 class="popup__title">Новое место</h2>
            <form name="form-name" class="popup__forms popup__forms_type_add-button">
                <input type="text" name="name" id="name" placeholder="Название"
                    class="popup__input popup__input_type_add-name">

                <input type="text" name="source" id="source" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_source">

                <button type="submit" class="popup__saveButton popup__saveButton_type_add-card">Создать</button>
            </form>

        </div>
    </section>

    <section class="popup popup_type_photo">
        <div class="popup__image-container popup__image-container_type_photo">
            <button type="button" class="popup__close popup__close_type_photo"></button>
            <img src='' alt="Фото из галереи" class="popup__photo">
            <p class="popup__photo-caption"></p>
        </div>
    </section>

    <template class="elements-template">
        <div class="element">
            <button class="element__delete-btn"></button>
            <img src= "" class="element__photo">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>

    </template>

    <script src="./scripts/index.js"></script>

</body>

</html>
