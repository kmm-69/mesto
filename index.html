<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/logo.png" alt="Логотип место" class="header__logo">
        </header>

        <section class="profile">
            <img src="./images/image-Cousteau.jpg" alt="Аватарка Кусто" class="profile__avatar">

            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <h2 class="profile__surname">Исследователь океана</h2>
                <button type="button" class="profile__edit"></button>
            </div>

            <button type="button" class="profile__addButton"></button>

        </section>

        <section class="elements">


        </section>

        <section class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>

        </section>

    </div>

    <section class="popup popup_type_profile">
        <button type="button" class="popup__close popup__close_type_profile"></button>
        <div class="popup__container popup__container_type_profile">

            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="form-name" class="popup__forms popup__forms_type_edit" novalidate>
                <label class="popup__field">
                    <input type="text" name="user-name" id="user-name" placeholder="Жак-Ив Кусто"
                        class="popup__input popup__input_type_name" minlength="2" maxlength="40" required>
                    <span id="user-name-error" class="popup__input-error"></span>
                </label>

                <label class="popup__field">
                    <input type="text" name="user-job" id="user-job" placeholder="Исследователь океана"
                        class="popup__input popup__input_type_job" minlength="2" maxlength="200" required>
                    <span id="user-job-error" class="popup__input-error"></span>
                </label>

                <button type="submit" class="popup__saveButton popup__saveButton_type_edit">Сохранить</button>
            </form>

        </div>
    </section>

    <section class="popup popup_type_add-card">
        <button type="button" class="popup__close popup__close_type_add-card"></button>
        <div class="popup__container popup__container_type_add-card">

            <h2 class="popup__title">Новое место</h2>
            <form name="form-name" class="popup__forms popup__forms_type_add-button" novalidate>
                <label class="popup__field">
                    <input type="text" name="place-name" id="place-name" placeholder="Название"
                        class="popup__input popup__input_type_add-name" minlength="1" maxlength="30" required>
                    <span id="place-name-error" class="popup__input-error"></span>
                </label>
                <label class="popup__field">
                    <input type="url" name="source" id="source" placeholder="Ссылка на картинку"
                        class="popup__input popup__input_type_source" required>
                    <span id="source-error" class="popup__input-error"></span>
                </label>
                <button type="submit" class="popup__saveButton popup__saveButton_type_add-card popup__saveButton_inactive" disabled="true">Создать</button>
            </form>

        </div>
    </section>

    <section class="popup popup_type_photo">
        <div class="popup__image-container popup__image-container_type_photo">
            <button type="button" class="popup__close popup__close_type_photo"></button>
            <img src="" alt="" class="popup__photo">
            <p class="popup__photo-caption"></p>
        </div>
    </section>

    <template class="elements-template">
        <div class="element">
            <button class="element__delete-btn"></button>
            <img src="" class="element__photo" alt="">
            <div class="element__info">
                <h2 class="element__name"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>

    </template>

    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
